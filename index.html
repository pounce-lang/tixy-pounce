<!DOCTYPE html>
<html lang="en">
<!-- t x y * x * + 1000 % 1000 /   -->
<!-- y -1 * 16 / 1 - t 6 % 2 / +   -->
<!-- x 6 * t 2 / + sin y t 3 / - cos + -->
<!-- 8 x - 8 / 8 y - 8 / * -->
<!-- t 3 * 32 % 8 - x - 7.5 / -->
<!-- t 3 * 32 % 8 - x - 7.5 /  t 3 * 32 % 8 - y - 7.5 / * -->

<head>
    <title>Pounce!</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="public/style.css" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div class="header"><h1>[t i x y] [<span style="color:#F24;">?</span>] pounce</h1></div>
        </div>
        <div><canvas id="output"  width="340" height="340" ></canvas></div>
        <div id="instructions">
            # (like Forth) <a href="https://pounce-lang-show-case.netlify.app/" target="_new">Pounce</a> syntax is post-fix<br />
            # data comes first followed by functions<br />
            # Enter your tixy-pounce code below<br />
            # Or try these: <select id="examples">
                <option value="t 16 % 16 - y +">examples</option>
                <option value="t x y * x * + 1000 % 1000 /">sun rise</option>
                <option value="t x + .6 * sin 2.5 + 3 * floor y ==">wave 2</option>
            </select><br />
            # simmilar to the Javascript <a href="https://tixy.land/" target="_new">tixy.land</a>
        </div>
       
        <div id="program">
            [t i x y] <input id="user-pl" columns="32" /> pounce
        </div>
        <div class="footer">
            ref: <a href="https://tixy.land/" target="_new">tixy.land</a>  src: <a href="https://github.com/pounce-lang/tixy-pounce" target="_new2">tixy-pounce</a>
        </div>
    </div>
</body>
<script src="public/bundle.js"></script>

</html>
